---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:master-9343de9f6619dc9f0d01ea890267be9f76fe33d5
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:master-9343de9f6619dc9f0d01ea890267be9f76fe33d5
        name: web
      initContainers:
      - image: itsre/airmozilla:master-9343de9f6619dc9f0d01ea890267be9f76fe33d5
        name: migrate
