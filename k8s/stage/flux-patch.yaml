---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:master-ef7ff2612672a977aa12d4956e36d7172dd664da
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:master-ef7ff2612672a977aa12d4956e36d7172dd664da
        name: web
      initContainers:
      - image: itsre/airmozilla:master-ef7ff2612672a977aa12d4956e36d7172dd664da
        name: migrate
