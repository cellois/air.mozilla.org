---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:master-f42774d702b1ef159f4ccf9b8dd48b1d34a5d218
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:master-f42774d702b1ef159f4ccf9b8dd48b1d34a5d218
        name: web
      initContainers:
      - image: itsre/airmozilla:master-f42774d702b1ef159f4ccf9b8dd48b1d34a5d218
        name: migrate
