---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:master-e6dc6119a09a624d4c165eebeb7ba2cbb4b73442
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:master-e6dc6119a09a624d4c165eebeb7ba2cbb4b73442
        name: web
      initContainers:
      - image: itsre/airmozilla:master-e6dc6119a09a624d4c165eebeb7ba2cbb4b73442
        name: migrate
