---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:master-6d26bf2d533e9fc78e561bcfbb905b07f85d35f2
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:master-6d26bf2d533e9fc78e561bcfbb905b07f85d35f2
        name: web
      initContainers:
      - image: itsre/airmozilla:master-6d26bf2d533e9fc78e561bcfbb905b07f85d35f2
        name: migrate
