---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:k8s-6c24bb7d1735851a073843fb2c0a2cff276ea9e5
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:k8s-6c24bb7d1735851a073843fb2c0a2cff276ea9e5
        name: web
      initContainers:
      - image: itsre/airmozilla:k8s-6c24bb7d1735851a073843fb2c0a2cff276ea9e5
        name: migrate
