      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: 783633885093.dkr.ecr.us-west-2.amazonaws.com/airmozilla:master-434a4d8fe340b63e5bf823ab6b5a730106ecbc5b
        name: web
      initContainers:
      - image: 783633885093.dkr.ecr.us-west-2.amazonaws.com/airmozilla:master-434a4d8fe340b63e5bf823ab6b5a730106ecbc5b
        name: migrate
