---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:master-9ff5b08086c2e9b6985215fc853201c5688e3221
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:master-9ff5b08086c2e9b6985215fc853201c5688e3221
        name: web
      initContainers:
      - image: itsre/airmozilla:master-9ff5b08086c2e9b6985215fc853201c5688e3221
        name: migrate
