---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:master-4f5c471c1b78842cbf9a06ba53bea7fb063a1c46
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:master-4f5c471c1b78842cbf9a06ba53bea7fb063a1c46
        name: web
      initContainers:
      - image: itsre/airmozilla:master-4f5c471c1b78842cbf9a06ba53bea7fb063a1c46
        name: migrate
