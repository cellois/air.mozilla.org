---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:master-9b04e28e3bf158f2e0a90ac3f6f0f2f355b3304a
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:master-9b04e28e3bf158f2e0a90ac3f6f0f2f355b3304a
        name: web
      initContainers:
      - image: itsre/airmozilla:master-9b04e28e3bf158f2e0a90ac3f6f0f2f355b3304a
        name: migrate
