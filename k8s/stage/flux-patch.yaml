  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: 783633885093.dkr.ecr.us-west-2.amazonaws.com/airmozilla:master-c274c3d1c78ac9203f072c93ed9eb5d44e4a80bd
        name: web
      initContainers:
      - image: 783633885093.dkr.ecr.us-west-2.amazonaws.com/airmozilla:master-c274c3d1c78ac9203f072c93ed9eb5d44e4a80bd
        name: migrate
