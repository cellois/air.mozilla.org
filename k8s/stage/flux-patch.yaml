---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:master-f21380fc271b53b83ab14b61cee4b06e88b44797
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:master-f21380fc271b53b83ab14b61cee4b06e88b44797
        name: web
      initContainers:
      - image: itsre/airmozilla:master-f21380fc271b53b83ab14b61cee4b06e88b44797
        name: migrate
