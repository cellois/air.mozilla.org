---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:k8s-16b3aaa71d1c93d888803b31636101d218ac2ac2
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:k8s-16b3aaa71d1c93d888803b31636101d218ac2ac2
        name: web
      initContainers:
      - image: itsre/airmozilla:k8s-16b3aaa71d1c93d888803b31636101d218ac2ac2
        name: migrate
