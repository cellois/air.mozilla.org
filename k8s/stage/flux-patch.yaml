---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:master-cd9e6b1ee9d2b4eac7ad386624aff828604910d4
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:master-cd9e6b1ee9d2b4eac7ad386624aff828604910d4
        name: web
      initContainers:
      - image: itsre/airmozilla:master-cd9e6b1ee9d2b4eac7ad386624aff828604910d4
        name: migrate
