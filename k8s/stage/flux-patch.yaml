---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:master-a0a6fda6f4f0c319821e75588e9f2ca9915059d2
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:master-a0a6fda6f4f0c319821e75588e9f2ca9915059d2
        name: web
      initContainers:
      - image: itsre/airmozilla:master-a0a6fda6f4f0c319821e75588e9f2ca9915059d2
        name: migrate
