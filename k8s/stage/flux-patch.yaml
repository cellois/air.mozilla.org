---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:k8s-008b16dc31bfb6d1627c9689dda324355f9d768c
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:k8s-008b16dc31bfb6d1627c9689dda324355f9d768c
        name: web
      initContainers:
      - image: itsre/airmozilla:k8s-008b16dc31bfb6d1627c9689dda324355f9d768c
        name: migrate
