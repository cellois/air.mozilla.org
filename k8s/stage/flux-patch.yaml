---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:master-66ed07a122243d7a54f5b65c39bf0e4a8b330cc0
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:master-66ed07a122243d7a54f5b65c39bf0e4a8b330cc0
        name: web
      initContainers:
      - image: itsre/airmozilla:master-66ed07a122243d7a54f5b65c39bf0e4a8b330cc0
        name: migrate
