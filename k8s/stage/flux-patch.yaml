---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:master-c9d4ed68c4283c43c5ec19786b31d8e3d78faaab
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:master-c9d4ed68c4283c43c5ec19786b31d8e3d78faaab
        name: web
      initContainers:
      - image: itsre/airmozilla:master-c9d4ed68c4283c43c5ec19786b31d8e3d78faaab
        name: migrate
