---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:k8s-271b888a01d7c5b7d97c2035fd193dc9b951d5f7
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:k8s-271b888a01d7c5b7d97c2035fd193dc9b951d5f7
        name: web
      initContainers:
      - image: itsre/airmozilla:k8s-271b888a01d7c5b7d97c2035fd193dc9b951d5f7
        name: migrate
