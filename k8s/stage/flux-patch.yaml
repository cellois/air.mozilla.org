---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:master-7a488d1b3c97d30c04486b1fc79081d7a13628a7
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:master-7a488d1b3c97d30c04486b1fc79081d7a13628a7
        name: web
      initContainers:
      - image: itsre/airmozilla:master-7a488d1b3c97d30c04486b1fc79081d7a13628a7
        name: migrate
