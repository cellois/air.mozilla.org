---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:master-d09ae873eda67c1b9261a7736685acbf2a95ec3f
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:master-d09ae873eda67c1b9261a7736685acbf2a95ec3f
        name: web
      initContainers:
      - image: itsre/airmozilla:master-d09ae873eda67c1b9261a7736685acbf2a95ec3f
        name: migrate
