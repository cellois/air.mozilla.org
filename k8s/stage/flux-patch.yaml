---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:master-e1b0e67dd16723b8e83b62d844d6d55f11910994
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:master-e1b0e67dd16723b8e83b62d844d6d55f11910994
        name: web
      initContainers:
      - image: itsre/airmozilla:master-e1b0e67dd16723b8e83b62d844d6d55f11910994
        name: migrate
