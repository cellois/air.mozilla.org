---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events
  namespace: airmozilla-stage
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:master-89b46c8ead8a97de27ee7626ace818b3b7006fdc
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airmozilla
  namespace: airmozilla-stage
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      $setElementOrder/initContainers:
      - name: migrate
      containers:
      - image: itsre/airmozilla:master-89b46c8ead8a97de27ee7626ace818b3b7006fdc
        name: web
      initContainers:
      - image: itsre/airmozilla:master-89b46c8ead8a97de27ee7626ace818b3b7006fdc
        name: migrate
