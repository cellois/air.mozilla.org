---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.events: semver:~0.0.1-k8s
  name: events
  namespace: airmozilla
spec:
  jobTemplate:
    spec:
      template:
        spec:
          $setElementOrder/containers:
          - name: events
          containers:
          - image: itsre/airmozilla:v0.0.1-k8s.1
            name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.web: glob:k8s-*
  name: airmozilla
  namespace: airmozilla
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: web
      containers:
      - image: itsre/airmozilla:k8s-d3da719ecb3f611d3bb7a2fd5b77e5269a1cb71a
        name: web
