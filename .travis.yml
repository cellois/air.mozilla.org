branches:
  except:
    - /^flux-*/

services:
- docker
before_install:
- docker pull nubisproject/nubis-travis:master

jobs:
  include:
  - stage: build
    script:
    - docker run --mount type=bind,source="$(pwd)",target=/nubis/files nubisproject/nubis-travis:master
    - docker build -t airmozilla .
    - docker images
    - docker tag airmozilla "itsre/airmozilla:$TRAVIS_BRANCH-$TRAVIS_COMMIT"
  - stage: push
    if: env(DOCKER_USERNAME) IS present
    script: docker push itsre/airmozilla
  - stage: release
    if: tag IS present
    script:
    - docker tag "airmozilla:$TRAVIS_BRANCH-$TRAVIS_COMMIT" "airmozilla:$TRAVIS_BRANCH-$TRAVIS_TAG"
notifications:
  slack:
    secure: 
