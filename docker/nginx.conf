map $uri $redirect_uri {
  default "";
  include "/app/airmolegacyurlsmap.map";

  /code-rush https://onlinexperiences.com/Launch/Event.htm?ShowKey=44908&DisplayItem=E290546&k8s=1;
}

server {
    listen 80;

    location /static {
        root /app;
        autoindex on;
    }

    location / {
        if ($redirect_uri != "") {
            rewrite ^(.*)$ $redirect_uri permanent;
        }
        include uwsgi_params;
        uwsgi_pass unix:///tmp/uwsgi.sock;
    }
}
